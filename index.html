<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>올바른 분리수거 정보 사이트</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>신뢰성 있는 분리수거 정보</h1>
  </header>
  
  <section>
    <h2>1. 분리수거의 필요성</h2>
    <p>
      분리수거는 자원을 효율적으로 재활용하고 환경 오염을 줄이는 데 중요한 역할을 합니다.
      올바른 분리수거를 통해 에너지 절약, 매립지 축소, 온실가스 저감 등의 효과를 얻을 수 있습니다.
    </p>
  </section>

  <section>
    <h2>2. 올바른 분리수거 방법</h2>
    <div class="book-layout">
      <div class="left-menu">
        <div class="menu-item" data-key="plastic">플라스틱류</div>
        <div class="menu-item" data-key="paper">종이류</div>
        <div class="menu-item" data-key="can">캔/고철</div>
        <div class="menu-item" data-key="glass">유리병</div>
        <div class="menu-item" data-key="styro">스티로폼</div>
        <div class="menu-item" data-key="clothes">의류</div>
        <div class="menu-item" data-key="light">형광등</div>
        <div class="menu-item" data-key="elec">전지류</div>
      </div>
      <div class="content-box" id="content-box">
        <p>왼쪽 메뉴에 마우스를 올리면 분리수거 방법이 여기에 표시됩니다.</p>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 분리수거 정보 제공팀 | 환경부 가이드라인 기반
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
